<form method="post">{% csrf_token %}
	<div class="row">
		<div class="small-3 columns">	
		<div class="row collapse">
		    <div class="small-8 columns">
		      {{form.name}}
		    </div>
		    <div class="small-4 columns">
		      {{form.namemodifier}}
		    </div>
		  </div>
		</div>
		<div class="small-3 columns">
		<div class="row collapse">
		    <div class="small-8 columns">
		      {{form.buildnumber}}
		    </div>
		    <div class="small-4 columns">
		      {{form.buildnumbermodifier}}
		    </div>
		  </div>
		</div>
		<div class="small-3 columns">
		<div class="row collapse">
		    <div class="small-8 columns">
		      {{form.serialnumber}}
		    </div>
		    <div class="small-4 columns">
		      {{form.serialnumbermodifier}}
		    </div>
		  </div>
		</div>
		<div class="small-3 columns">
		<div class="row collapse">
		    <div class="small-8 columns">
		      {{form.macaddress}}
		    </div>
		    <div class="small-4 columns">
		      {{form.macaddressmodifier}}
		    </div>
		  </div>
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			{{form.ipaddress}}
		</div>
		<div class="small-3 columns">
			{{form.devicetype}}
		</div>
		<div class="small-3 columns">
			{{form.manufacturer}}
		</div>
		<div class="small-3 columns">
			{{form.room}}
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			{{form.overdue}}
		</div>
		<div class="small-3 columns">
		</div>
		<div class="small-3 columns right">
			<input type="submit" value="Search" class="button button-primary small" />
		</div>
	</div>
</form>
