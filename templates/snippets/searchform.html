<form method="post">{% csrf_token %}
	<div class="row">
		<div class="small-3 columns">
			{{form.name}}
		</div>
		<div class="small-3 columns">
			{{form.buildnumber}}
		</div>
		<div class="small-3 columns">
			{{form.serialnumber}}
		</div>
		<div class="small-3 columns">
			{{form.macaddress}}
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			{{form.ipaddress}}
		</div>
		<div class="small-3 columns">
			{{form.devicetype}}
		</div>
		<div class="small-3 columns">
			{{form.manufacturer}}
		</div>
		<div class="small-3 columns">
			{{form.room}}
		</div>
	</div>
	<div class="row">
		<div class="small-3 columns">
			{{form.overdue}}
		</div>
		<div class="small-3 columns">
		</div>
		<div class="small-3 columns right">
			<input type="submit" value="Search" class="button button-primary small" />
		</div>
	</div>
</form>
