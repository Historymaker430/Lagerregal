{% extends "snippets/modals/baseNofooter.html" %}
{% load i18n %}
{% block modalHeader %}
    <h4 class="modal-title">{% trans "Manage Pictures" %}</h4>
{% endblock %}


{% block modalBody %}
    <form action="{% url "device-api-pictures" device.pk %}" method="POST">
    </form>

    {% for picture in device.pictures.all %}
    <div class="row" style="margin-bottom:10px">
        <div class="col-sm-2">
        <img src="{{ picture.image.url }}" class="img-responsive">
        </div>
        <div class="col-sm-10">
        {{ picture.caption }}
        <button type="button" class="close delete-picture" aria-label="Close"><span aria-hidden="true" id="picture{{ picture.pk }}">&times;</span></button>
        </div>
    </div>
    {% endfor %}
{% endblock %}
