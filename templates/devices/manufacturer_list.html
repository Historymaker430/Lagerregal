{% extends "base.html" %}

{% block header %}
Manufacturers
{% endblock %}

{% block pullright %}
<a href="{% url 'manufacturer-add' %}" class="button success small right">Add Manufacturer</a>
{% endblock %}

{% block content %}
<ul>
  {% for manufacturer in manufacturer_list %}
  <li><a href="{% url 'manufacturer-detail' manufacturer.id %}">{{manufacturer.name}}</a></li>
  {% endfor %}
</ul>
{% endblock %}

{% block scriptend %}
{% endblock %}
